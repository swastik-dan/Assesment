<template>
    <div class="slds-var-p-around_medium lgc-bg">
        <lightning-input type="number" label="Enter the limit" onchange={handleChange}></lightning-input>
    </div>
    <template for:each={candidates.data} for:item="candidate">
        <lightning-layout vertical-align="center" key={candidate.Id}>
            <li>
               {candidate.First_Name__c} {candidate.Last_Name__c}
            </li>
        </lightning-layout>
    </template>
</template>
